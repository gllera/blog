version: 2
jobs:
  node_install:
    docker:
      - image: circleci/node:10.9-stretch

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm i

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
          
  hugo_build:
    docker:
      - image: circleci/node:10.9-stretch

    steps:
      - checkout
      - run: sh .circleci/builder.sh