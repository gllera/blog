version: 2
jobs:
  build:
    docker:
      - image: buildpack-deps@sha256:1fa8778eb779a574f43b6da3d82f7252c48e251f467404c77ee2d6827459bb25
    steps:
      - checkout
      - run: bash -e .circleci/get-deps.sh
      - run: bash -e .circleci/build-hugo.sh
      - restore_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm i
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: bash -e .circleci/git-init.sh
      - run: npm start
      - run: bash -e .circleci/deploy.sh