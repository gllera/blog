version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.9-stretch-browsers

    steps:
      - checkout
      - run: bash -e .circleci/build-hugo.sh

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm ci

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: bash -e .circleci/git-init.sh
      - run: npm start
      - run: bash -e .circleci/deploy.sh