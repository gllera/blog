version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.9-stretch

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm i

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - restore_cache:
          keys:
          - v1-ci_binaries-{{ checksum ".circleci/builder.sh" }}
          - v1-ci_binaries-
          
      - run: sh .circleci/builder.sh

      - save_cache:
          paths:
            - .binaries
          key: v1-ci_binaries-{{ checksum ".circleci/builder.sh" }}