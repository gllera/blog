image: buildpack-deps:stable-scm

variables:
  HUGO_VERSION: "0.48"
  NODE_VERSION: "10.9.0"

before_script:
  - export NODE_HOME="/tmp/node-v${NODE_VERSION}-linux-x64/bin"
  - export PATH="$NODE_HOME:/tmp/hugo:$PATH"

builder:
    stage: build
    script:
      - bash -e .circleci/get-deps.sh
      - bash -e .circleci/build-hugo.sh
      - bash -e .circleci/git-init.sh
      - npm i
      - npm start
      - bash -e .circleci/deploy.sh