<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {{ .Hugo.Generator }}

    <title>
        {{ if .IsNode }}
            {{ .Title }} &middot; 
        {{end}}

        {{ .Site.Title }}
    </title>

    <!-- <link href='https://fonts.googleapis.com/css?family=Fira+Mono' rel='stylesheet' type='text/css'> -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    {{ $style := resources.Get "main.scss" | resources.ToCSS }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <link rel="alternate" type="application/rss+xml" title="gllera" href="http://feeds.feedburner.com/llera">
</head>

<body>
    {{ partial "header" . }}
    {{ block "main" . }}{{ end }} 
    {{ partial "footer" . }}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
