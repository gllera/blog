<section>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-xs-6 text-left">
                    {{ if not .IsHome }}
                    <a href="/" class="btn btn-default btn-round btn-lg" role="button">
                        <strong>INICIO</strong>
                    </a>
                    {{ end }}
                </div>
                <div class="col-xs-6 text-right">
                    <div class="btn-group">
                        <a href="{{ ref . `about` }}" class="btn btn-default btn-round btn-lg" role="button">
                            <i class="fa fa-user"></i>
                        </a>
                        <a href="{{ .Site.Params.rssUrl }}" class="btn btn-default btn-round btn-lg" role="button">
                            <i class="fa fa-rss-square"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="post-title-main">{{ .Title }}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <p class="post-meta">{{ .Date.Format "2/1/2006" }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
