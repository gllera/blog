<header>
    <div class="container">
        <div class="row">
            <div class="col-6 text-left">
                {{ if not .IsHome }}
                <a href="/" class="btn btn-round btn-lg">
                    <strong>INICIO</strong>
                </a>
                {{ end }}
            </div>

            <div class="col-6 text-right">
                <div class="btn-group">
                    <a href="{{ ref . `/about/index.md` }}" class="btn btn-round btn-lg">
                        <i class="gi gi-user"></i>
                    </a>
                    <a href="{{ .Site.Params.rssUrl }}" class="btn btn-round btn-lg">
                        <i class="gi gi-rss-square"></i>
                    </a>
                </div>
            </div>
        </div>

        {{ if eq .Type "post" }}
        <div class="row">
            <div class="col-12">
                <h1 class="post-title-main">{{ .Title }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="post-meta">{{ .Date.Format "2/01/2006" }}</p>
            </div>
        </div>
        {{ else }}
        <div class="row">
            <div class="col-12">
                <h1 class="site-title">{{ .Title }}</h1>
            </div>
        </div>
        {{ end }}
    </div>
</header>
